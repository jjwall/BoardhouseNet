<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>My Game</title>
	</head>
	<body>
		<b>Lobby</b>
		<div>Room Name:</div>
		<input id="roomNameInput" type="text">
		<button id="createRoomButton">Create Room</button>
		<div id="createRoomText"></div>
		<div>Username:</div>
		<input id="usernameInput" type="text">
		<br>
		<br>
		Select your class:
		<br>
		<input type="radio" id="page" name="classSelect" value="page" checked>
		<label for="page">Page</label><br>
		<input type="radio" id="knight" name="classSelect" value="knight" checked>
		<label for="knight">Knight</label><br>
		<input type="radio" id="ranger" name="classSelect" value="ranger">
		<label for="ranger">Ranger</label><br>
		<input type="radio" id="wizard" name="classSelect" value="wizard">
		<label for="wizard">Wizard</label>
		<br>
		<br>
		Select your starting world:
		<br>
		<input type="radio" id="forest_1_1" name="worldSelect" value="forest_1_1" checked>
		<label for="forest_1_1">Forest 1-1</label><br>
		<input type="radio" id="castle" name="worldSelect" value="castle">
		<label for="castle">Castle</label><br>
		<input type="radio" id="item_shop" name="worldSelect" value="item_shop">
		<label for="item_shop">Item Shop</label><br>
		<br>
		<br>
		<div id="joinDiv">
			<table id="gameRooms" style="width:50%; text-align: center; border: 1px solid;">
			</table>
		</div>
		<script src="scripts/lobby-client.bundle.js" text="text/javascript"></script>
	</body>
</html>
