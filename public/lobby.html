<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>My Game</title>
	</head>
	<body>
		<div>Lobby</div>
		<div>Room Name:</div>
		<input id="roomNameInput" type="text">
		<button id="createRoomButton">Create Room</button>
		<div id="createRoomText"></div>
		<br>
		Select your class:
		<br>
		<input type="radio" id="page" name="classSelect" value="page" checked>
		<label for="page">Page</label><br>
		<input type="radio" id="archer" name="classSelect" value="archer">
		<label for="archer">Archer</label><br>
		<input type="radio" id="magician" name="classSelect" value="magician">
		<label for="magician">Magician</label>
		<br>
		<br>
		Select your starting world:
		<br>
		<input type="radio" id="castle" name="worldSelect" value="castle" checked>
		<label for="castle">Castle</label><br>
		<input type="radio" id="item_shop" name="worldSelect" value="item_shop">
		<label for="item_shop">Item Shop</label><br>
		<br>
		<br>
		<div id="joinDiv">
			<table id="gameRooms" style="width:50%; text-align: center; border: 1px solid;">
			</table>
		</div>
		<script src="scripts/lobby-client.bundle.js" text="text/javascript"></script>
	</body>
</html>
